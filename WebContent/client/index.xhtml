<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template2/template.xhtml">
	<ui:define name="title">espace client | compte</ui:define>
	<ui:define name="content">

		<div id="cA">
			<div class="Ctopleft"></div>
			<br></br>
			<h:form>
				<p:messages id="messages" showDetail="true" />

				<h:panelGrid columns="3" cellpadding="4" style="margin-bottom:10px">

					<p:commandButton id="ajax" actionListener="#{watermarkView.search}"
						value="Search" onclick="PrimeFaces.cleanWatermarks();"
						oncomplete="PrimeFaces.showWatermarks();" update="messages" />

					<p:inputText id="keyword" value="#{watermarkView.keyword}"
						required="true" label="Keyword" />
					<p:watermark for="keyword" id="watermark" />


				</h:panelGrid>
			</h:form>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/liste%20valeurs.jsf">liste
					des valeurs</a>
			</h3>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/index.jsf">Portefeuilles</a>
			</h3>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/hmvt.jsf"> Historique
					Movement</a>
			</h3>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/ordre.jsf"> Achat/Vente</a>
			</h3>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/suivreordre.jsf">Suivre
					vos ordres</a>
			</h3>
			<br />
			<h3>
				<a href="#{request.contextPath}/client/compte_espece.jsf">Ajout/Retrait
					liquidit√©</a>
			</h3>


		</div>
		<!-- cA -->
		<div id="cB" align="right">
			<br />
			<h1 style="font-style: italic; color: black;" align="center">Liste
				des Portefeuilles de #{userCtr.client.nom} #{userCtr.client.prenom}</h1>
			<br /> <br />
			<h:outputLabel value="Solde espece" />
			<input type="text" disabled="disabled"
				value="#{compteEspeceCtr.compte_espece.solde}" style="width: 150px;" />



			<br /> <br />
			<p:dataTable paginator="true" paginatorPosition="bottom" rows="5"
				id="portefeuilleDT" selectionMode="single" rowKey="#{port.id}"
				selection="#{portefeuilleCtr.selectedPrtefeuille}"
				value="#{portefeuilleCtr.doFindAll()}" var="port">
				<f:facet name="header">
           			Portefeuilles
      			  </f:facet>
				<p:column headerText="nom portefeuille">
					<h:outputText value="#{port.libelle}" />
				</p:column>
				<p:column headerText="capital">
					<h:outputLabel value="#{port.capital}" />
				</p:column>
				<p:column headerText="Operation">
					<p:commandButton value="afficher"
						action="#{portefeuilleCtr.doRedirectToInfoPortfeuil(port)}" />
				</p:column>
			</p:dataTable>
			<br />
			<p:commandButton value="Ajouter portefeuille"
				action="#{portefeuilleCtr.doRedirectToAddPortefeuille}" />
				
			<p:commandButton value="Supprimer portefeuille"
				action="#{portefeuilleCtr.dodelete()}" />

			<!-- cB2 -->
		</div>
		<!-- cB -->



	</ui:define>
</ui:composition>
