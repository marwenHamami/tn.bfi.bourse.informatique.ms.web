<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title"> information valeur</ui:define>
	<ui:define name="content">

		<div id="cA" style="height: 339px;">

			<div id="search">
				<h:form>
					<p:messages id="messages" showDetail="true" />

					<h:panelGrid columns="3" cellpadding="4" style="margin-bottom:10px">
						<p:commandButton id="ajax"
							actionListener="#{watermarkView.search}" value="Recherche"
							onclick="PrimeFaces.cleanWatermarks();"
							oncomplete="PrimeFaces.showWatermarks();" update="messages" />

						<p:inputText id="keyword" value="#{watermarkView.keyword}"
							required="true" label="Keyword" />
						<p:watermark for="keyword" id="watermark" />


					</h:panelGrid>
				</h:form>
			</div>
			<!-- search -->
			<br /> <br />
			<h1 align="center">vous pouvez accéder à votre compte boursier
				24/7 en utilisant votre téléphone</h1>
			<p>
				<img src="./ressources/images/sabri.jpg"
					style="width: 250px; height: 270px;" align="middle" />
			</p>
		</div>
		<!-- cA -->
		<div id="cB">
			<div id="cB1" >
				<br />
				<br />
				<h:panelGrid columns="2" border="0" style=" height : 282px;">
					<h:outputLabel value="Valeur" styleClass="ms"  />
					<h:outputLabel styleClass="infoValeur"
						value="#{valeur_marchéCtr.selectedValeur_marché.lib_lon}" />
					<h:outputLabel value="Code ISIM" styleClass="ms"/>
					<h:outputLabel styleClass="infoValeur"
						value="#{valeur_marchéCtr.selectedValeur_marché.code_isim}" />
					<h:outputLabel value="Quantité" styleClass="ms" />
					<h:outputLabel styleClass="infoValeur"
						value="#{valeur_marchéCtr.selectedValeur_marché.qte}" />
					<h:outputLabel value="Cours réference" styleClass="ms" />
					<h:outputLabel styleClass="infoValeur"
						value="#{valeur_marchéCtr.selectedValeur_marché.cours_ref}" />
					<h:outputLabel value="Plus Haut+" styleClass="ms" />
					<h:outputLabel styleClass="haut"
						value="#{valeur_marchéCtr.selectedValeur_marché.haut}" />
					<h:outputLabel value="Plus BAS-"  styleClass="ms"/>
					<h:outputLabel styleClass="bas"
						value="#{valeur_marchéCtr.selectedValeur_marché.bas}" />
					<h:outputLabel value="Dernier cours" styleClass="ms" />
					<h:outputLabel styleClass="infoValeur"
						value="#{valeur_marchéCtr.selectedValeur_marché.dernier_cours}" />

						value="#{valeur_marchéCtr.selectedValeur_marché.variation}%" />
