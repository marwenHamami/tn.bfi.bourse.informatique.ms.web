<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title">Operation compte</ui:define>
	<ui:define name="content">

		<div align="center">
			<div id="cB1" style="height: 270px; width: 970px;">
				<h:form id="form">
					<p:dataTable id="clientDT" paginator="true"
						paginatorPosition="bottom" rows="10" selectionMode="single"
						rowKey="#{client.id}" value="#{adminCtr.clients}" var="client">
						<f:facet name="header">
           			les comptes
      			  </f:facet>
						<p:column headerText="ID">
							<h:outputText value="#{client.id}" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputLabel value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputLabel value="#{client.prenom}" />
						</p:column>
						<p:column headerText="E-mail">
							<h:outputLabel value="#{client.email}" />
						</p:column>
						<p:column headerText="tel">
							<h:outputLabel value="#{client.tel}" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputLabel value="#{client.adresse}" />
						</p:column>
						<p:column headerText="action">
							<p:commandButton value="supprimer" action="#{adminCtr.doDeleteClient(client)}" update=":form:clientDT"/>
							<p:commandButton value="activer" update=":form:clientDT"
								action="#{adminCtr.doApprouveClient(client)}"
								rendered="#{client.approuved == false}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
		<!-- cB2 -->

		<!-- cB -->



	</ui:define>
</ui:composition>
