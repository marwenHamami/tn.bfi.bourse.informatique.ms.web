<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title">espace membre</ui:define>
	<ui:define name="content">
		<div id="cA" style="height: 339px;">

			<br></br>
			<div id="search">
				<h:form>
					<p:messages id="messages" showDetail="true" />

					<h:panelGrid columns="3" cellpadding="4" style="margin-bottom:10px">

						<p:commandButton id="ajax"
							actionListener="#{watermarkView.search}" value="Recherche"
							onclick="PrimeFaces.cleanWatermarks();"
							oncomplete="PrimeFaces.showWatermarks();" update="messages" />

						<p:inputText id="keyword" value="#{watermarkView.keyword}"
							required="true" label="Keyword" />
						<p:watermark for="keyword" id="watermark" />


					</h:panelGrid>
				</h:form>
			</div>
			<!-- search -->
			<br /> <br />
			<h1 align="center">vous pouvez accéder à votre compte boursier
				24/7 en utilisant votre téléphone</h1>

			<p class="testimonial">
				<img src="./ressources/images/sabri.jpg" alt=""
					style="width: 250px; height: 280px;" />
			</p>
		</div>
		<!-- cA -->
		<div id="cB">
			<div class="Ctopright"></div>
			<div id="cB1">
				<h3>Inscription</h3>
				<h:form id="f">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid columns="2">
						<h:outputLabel value="Login" />
						<p:inputText required="true" placeholder="login"
							value="#{userCtr.client.login}">
							<p:ajax listener="#{userCtr.doVerifLogin}" event="keyup"
								update="validator" />
						</p:inputText>

						<h:outputLabel for="email" value="E-mail" />

						<p:inputText id="email" value="#{userCtr.client.email}"
							required="true" label="Email" placeholder="mmmmmmm@ssss.msb"
							validatorMessage=" email is not valid">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|org|edu|tn)" />
						</p:inputText>

						<h:outputLabel value="Mot de passe" />
						<p:password required="true" placeholder="*******"
							value="#{userCtr.client.password}" />

						<h:outputLabel value="Confirmation" />
						<p:password required="true" placeholder="*******"
							value="#{userCtr.password}" />

						<h:outputLabel value="Nom" />
						<p:inputText required="true" placeholder="Nom"
							value="#{userCtr.client.nom}" />

						<h:outputLabel value="Prenom" />
						<p:inputText required="true" placeholder="Prenom"
							value="#{userCtr.client.prenom}" />
							
						<h:outputLabel value="RIB" />
						<p:inputText required="true" placeholder="RIB"
							value="#{userCtr.rib}" />
							
						<h:outputLabel value="Telephone" />
						<p:inputText required="true" placeholder="Numero de telephone"
							value="#{userCtr.client.tel}" />

						<h:outputLabel value="Adresse" />
						<p:inputText required="true" placeholder="address"
							value="#{userCtr.client.adresse}" />
					</h:panelGrid>
					<p:commandButton value="Inscription "
						action="#{userCtr.doRegistration()}" update="growl" />
					<h:outputLabel id="validator" value="#{userCtr.validator}"
						style="color:white" />
				</h:form>
			</div>
			<!-- cB1 -->
			<div id="cB2">
				<h3>Accés Client</h3>
				<div class="about">
					<h:form>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<h:panelGrid columns="2">
							<h:outputLabel value="Login" />
							<p:inputText required="true" value="#{userCtr.login}"
								requiredMessage="login" />
							<h:outputLabel value="Mot de passe" />
							<p:password required="true" value="#{userCtr.password}"
								requiredMessage="Mot de passe" />
						</h:panelGrid>
						<p:commandButton action="#{userCtr.doLogin()}" value="Connexion"
							update="growl" />
					</h:form>
				</div>
			</div>
			<!-- cB2 -->
		</div>
		<!-- cB -->

	</ui:define>
</ui:composition>
